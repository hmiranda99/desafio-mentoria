name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: .env
        run: cp .env.example .env

      - name: network
        run: |
          docker network create bubble
          docker volume create --name=vol-db-desafio

      - name: Build Gatekeeper Controller
        run: docker-compose -f docker-compose.yml up -d

      - name: Composer Install
        run: |
          $DOCKER_EXEC apk --update add --no-cache libzip-dev
          $DOCKER_EXEC composer install --prefer-dist
        env: 
          DOCKER_EXEC: docker exec desafio_php74

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
